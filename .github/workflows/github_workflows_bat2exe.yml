name: Build Batch EXE

on:
  push:
    branches:
      - fetcher-call
  pull_request:
    branches:
      - fetcher-call

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Bat To Exe Converter
        run: |
          Invoke-WebRequest -Uri https://f2ko.de/downloads/Bat_To_Exe_Converter.zip -OutFile converter.zip
          Expand-Archive -Path converter.zip -DestinationPath converter
          Get-ChildItem -Recurse converter
        shell: pwsh

      - name: Convert run.bat to run.exe
        run: |
          .\converter\Bat_To_Exe_Converter\Bat_To_Exe_Converter.exe /bat run.bat /exe run.exe /silent
        shell: cmd

      - name: Upload run.exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-exe
          path: run.exe
